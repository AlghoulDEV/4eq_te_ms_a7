<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Hoodie Customizer</title>
<style>
  body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
  #viewer { width: 600px; height: 600px; background: #f0f0f0; margin-top: 20px; }
  .controls { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
  .color-pill { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid #ccc; }
  input, select, button { padding: 5px; font-size: 16px; }
</style>
</head>
<body>

<h1>3D Hoodie Customizer</h1>
<div id="viewer"></div>

<div class="controls">
  <label>Choose Color:</label>
  <div id="colorPills">
    <div class="color-pill" style="background: #000000;" data-color="#000000"></div>
    <div class="color-pill" style="background: #ffffff;" data-color="#ffffff"></div>
    <div class="color-pill" style="background: #ff0000;" data-color="#ff0000"></div>
    <div class="color-pill" style="background: #00ff00;" data-color="#00ff00"></div>
    <div class="color-pill" style="background: #0000ff;" data-color="#0000ff"></div>
  </div>

  <label>Upload Design:</label>
  <input type="file" id="designFile" accept="image/*">

  <label>Custom Text:</label>
  <input type="text" id="customText" placeholder="Your text here">

  <button id="addCustomToCart">Add to Cart</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>
<script>
let scene, camera, renderer, controls;
let hoodieMesh, designMesh;

init();
animate();

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
  camera.position.set(0, 1.5, 3);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(600, 600);
  document.getElementById('viewer').appendChild(renderer.domElement);

  controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // Lights
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);
  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
  directionalLight.position.set(5, 5, 5);
  scene.add(directionalLight);

  // Load GLB hoodie model (replace URL with your model)
  const loader = new THREE.GLTFLoader();
  loader.load('https://example.com/hoodie.glb', function(gltf) {
    hoodieMesh = gltf.scene;
    hoodieMesh.traverse((child) => {
      if (child.isMesh) child.material = child.material.clone(); // Clone material for color changes
    });
    scene.add(hoodieMesh);
  });

  // Color change
  document.querySelectorAll('.color-pill').forEach(pill => {
    pill.addEventListener('click', () => {
      if (!hoodieMesh) return;
      hoodieMesh.traverse((child) => {
        if (child.isMesh) child.material.color.set(pill.dataset.color);
      });
    });
  });

  // Design upload
  document.getElementById('designFile').addEventListener('change', handleDesignUpload);

  // Text overlay
  document.getElementById('customText').addEventListener('input', handleTextOverlay);

  // Add to cart
  document.getElementById('addCustomToCart').addEventListener('click', () => {
    alert('Custom hoodie added to cart!');
  });
}

// Design mapping
function handleDesignUpload(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(e) {
    const texture = new THREE.TextureLoader().load(e.target.result);

    if (designMesh) scene.remove(designMesh);

    const planeGeom = new THREE.PlaneGeometry(0.6, 0.6);
    const planeMat = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
    designMesh = new THREE.Mesh(planeGeom, planeMat);
    designMesh.position.set(0, 0.8, 0.31); // adjust position on hoodie
    scene.add(designMesh);

    // Optional: make the design draggable (x/y axis)
    window.addEventListener('mousemove', dragDesign);
  };
  reader.readAsDataURL(file);
}

function handleTextOverlay(event) {
  if (!designMesh) return;
  const canvas = document.createElement('canvas');
  canvas.width = 512; canvas.height = 512;
  const ctx = canvas.getContext('2d');

  // Draw original image if exists
  if (designMesh.material.map.image) ctx.drawImage(designMesh.material.map.image, 0, 0, 512, 512);

  // Draw text
  ctx.fillStyle = "#ffffff";
  ctx.font = "bold 50px Arial";
  ctx.textAlign = "center";
  ctx.fillText(event.target.value, 256, 256);

  designMesh.material.map = new THREE.CanvasTexture(canvas);
  designMesh.material.needsUpdate = true;
}

// Dragging the design
let dragging = false;
function dragDesign(e) {
  if (!dragging || !designMesh) return;
  const rect = renderer.domElement.getBoundingClientRect();
  const x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
  const y = -((e.clientY - rect.top) / rect.height) * 2 + 1;
  designMesh.position.x = x * 0.6;
  designMesh.position.y = y * 0.8;
}

window.addEventListener('mousedown', () => dragging = true);
window.addEventListener('mouseup', () => dragging = false);

function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
</script>
</body>
</html>
